<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inicio</title>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!--Fontawesome-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css " rel="stylesheet">
      <!--CSS-->
      <link href="{% static 'app/css/style.css' %}" rel="stylesheet">
      <link rel="icon" href="{% static 'app/img/logonuevo.png' %}">
      <!--SweetAlert-->
      
  </head>
  
  <body class="text-white bg-dark">
      <!--Navbar-->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid">
          {% block imagennavbar %}
          {% endblock %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block navbar %}
          {% endblock %}
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Buscar">
            <button class="btn btn-primary" type="button"><i class="fa fa-magnifying-glass"></i></button>
          </form>
        </div>
      </nav>
      {% block contenido %}
      {% endblock %}
      <div class="bg-dark text-center text-white">
        <div class="container p-4">
          <div class="mb-4">
            <!-- Iconos -->
            <a class="btn btn-outline-light btn-floating m-1" href="" role="button"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="" role="button"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="" role="button"><i class="fab fa-github"></i></a>
          </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">Â© 2022 Copyright:
              <a class="text-white" href="">Floreria</a>
          </div>
        </div>
      </div>

      <!--SweetAlert-->
      <script src="{% static 'app/js/sweetAlert.js'%}"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
      integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css"
          integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="{% static 'app/js/mensajes.js' %}"></script>
      <script src="{% static 'app/js/mensajesuser.js' %}"></script>
  </body>
</html>
